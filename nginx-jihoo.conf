# Jihoo Quest nginx 설정
# /etc/nginx/sites-available/jihoo 또는 /etc/nginx/conf.d/jihoo.conf 에 복사하여 사용

server {
    listen 80;
    server_name moba-project.org;

    # HTTPS 리다이렉트
    return 301 https://$server_name$request_uri;

    location /jihoo {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Next.js를 위한 추가 헤더
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 정적 파일 캐싱
    location /jihoo/_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # 웹훅 엔드포인트 (선택사항 - 외부에서 접근 필요 시)
    location /webhook {
        proxy_pass http://127.0.0.1:8802;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# HTTPS 설정 (SSL 인증서 경로는 실제 환경에 맞게 수정 필요)
server {
    listen 443 ssl http2;
    server_name moba-project.org;

    # Let's Encrypt 인증서 사용 시 일반적인 경로
    ssl_certificate /etc/letsencrypt/live/moba-project.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moba-project.org/privkey.pem;
    
    # 또는 다른 인증서 경로 (실제 환경에 맞게 수정)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
