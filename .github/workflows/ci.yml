name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Lint check
        run: |
          cd apps/web
          npm run lint || echo "Lint warnings exist"
      
      - name: Build check
        run: |
          cd apps/web
          npm run build
      
      - name: Validate content
        run: |
          node tools/builder/validate.mjs || echo "Content validation warnings"

