name: Claude Auto-Upgrade

on:
  workflow_dispatch:
    inputs:
      task:
        description: "선택: 이번 실행의 목표/메모(예: FSRS 엔진 개선, 타입 안정성 강화)"
        required: false
  schedule:
    # 매일 09:00 KST (UTC 00:00)
    - cron: "0 0 * * *"

concurrency:
  group: auto-upgrade-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

env:
  TZ: Asia/Seoul

jobs:
  self_upgrade:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install helpers (jq, curl)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Best-effort install project deps
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm && pnpm i || true
          elif [ -f yarn.lock ]; then
            npm i -g yarn && yarn install || true
          elif [ -f bun.lockb ]; then
            curl -fsSL https://bun.sh/install | bash -s -- -y || true
            export PATH="$HOME/.bun/bin:$PATH"
            bun install || true
          else
            npm ci || npm i || true
          fi

      - name: Prepare Claude settings
        id: settings
        run: |
          mkdir -p ~/.claude
          cat > ~/.claude/settings.json <<'JSON'
          {
            "BASH_MAX_TIMEOUT_MS": 180000,
            "MCP_TOOL_TIMEOUT_MS": 120000
          }
          JSON

      # ⬇️ Claude Code 액션: 에이전트가 코드 수정/리서치/검증/브랜치 생성까지 수행
      - name: Run Claude Code (agentic)
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Follow CLAUDE.md as the constitution. Scope strictly to README.md and DEVELOP.md goals
            (features/architecture/roadmap). This is a daily self-upgrade run:

            # Context
            - Repository: $GITHUB_REPOSITORY
            - If input.task exists, treat it as the top priority goal:
              "${{ github.event.inputs.task }}"
            - This is a learning game platform for Korean ES/MS students (집중력과 학습 향상)
            - Focus on: features, architecture improvements, DX/type-safety, NOT performance/a11y optimization

            # Required flow (strictly follow CLAUDE.md)
            1) /catchup → recent diffs only
            2) Plan small, safe change aligned to product goals in README.md/DEVELOP.md
               - Features: FSRS engine, adaptive difficulty, session flow, content loading
               - Architecture: type safety, data models, module organization
               - DX: test coverage, lint/format consistency, documentation
               - DO NOT focus on: performance tuning, a11y improvements (unless explicitly in roadmap)
            3) Run skills/research.sh for necessary web research (log to docs/research/*)
            4) Implement minimal change; keep DX/type-safety intact
            5) BEFORE any git commit/PR → run skills/verify.sh and proceed only if success
            6) Generate a PR with the provided PR template and link research/logs
            7) Update docs/UPGRADE_LOG.md with ≤5 lines summary

            # Constraints
            - Never expose secrets; don't touch env/.env.sample contents with real values
            - Avoid massive rewrites; avoid framework swaps in a single PR
            - Changes must align with README.md vision (짧고 즉각적인 보상, 집중력 친화, 학습 최적화)
          claude_args: |
            --model sonnet
            --max-turns 14
            --allowedTools Read,Write,Edit,Grep,Glob,Bash(git *),Bash(pnpm *),Bash(npm *),Bash(yarn *),Bash(node *),Bash(curl *),Bash(jq *)
            --disallowedTools Bash(rm *),Bash(sudo *),Bash(docker *),Bash(apt *),Bash(pip *),Bash(brew *)
            --verbose

      # 액션이 변경을 워킹트리에 남긴 경우(혹은 브랜치만 만들고 PR 미생성 시) PR을 안전하게 보장
      - name: Detect changes
        id: diff
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR (fallback if needed)
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/claude-auto-upgrade-${{ github.run_id }}
          title: "chore(claude): auto upgrade ($(date +'%Y-%m-%d %H:%M %Z'))"
          commit-message: "chore(claude): auto upgrade"
          body: |
            자동 업그레이드 PR (백업 경로).
            - 실행: ${{ github.workflow }} #${{ github.run_number }}
            - 입력 task: "${{ github.event.inputs.task }}"
            - 참고: docs/research/*, docs/logs/* (존재 시 링크)
          labels: auto, claude, chore
          delete-branch: false

      - name: Smoke Test (post-change)
        run: |
          bash scripts/smoke.sh || true

