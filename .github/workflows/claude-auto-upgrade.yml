name: claude-auto-upgrade

on:
  workflow_dispatch:
    inputs:
      task:
        description: "선택: 이번 실행의 목표/메모(예: FSRS 엔진 개선, 타입 안정성 강화)"
        required: false
  schedule:
    # 매일 09:00 KST (UTC 00:00)
    - cron: "0 0 * * *"

concurrency:
  group: auto-upgrade-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  auto-upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 의존성 설치는 apps/web 하위에서만; 루트 package-lock 생성 방지
      - name: Best-effort install project deps (apps/web only)
        run: |
          set -e
          cd apps/web || true
          if [ -f ../pnpm-lock.yaml ] || [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm && pnpm i || true
          elif [ -f ../yarn.lock ] || [ -f yarn.lock ]; then
            npm i -g yarn && yarn install || true
          elif [ -f ../bun.lockb ] || [ -f bun.lockb ]; then
            curl -fsSL https://bun.sh/install | bash -s -- -y || true
            export PATH="$HOME/.bun/bin:$PATH"
            bun install || true
          else
            npm i --no-package-lock || true
          fi

      - name: Claude Code — auto task (feature-only)
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Follow CLAUDE.md and parse docs/AUTO_TASKS.yml (version 1).

            - Choose exactly ONE task with lowest risk (policy.one_task_per_run=true).

            - Edits restricted to policy.allowed_paths; NEVER touch policy.forbidden_paths.

            - Align strictly to README.md / DEVELOP.md feature goals (no perf/a11y tuning).

            - DO NOT run shell. CI will run skills/verify.sh after your edits.

            - Log research to docs/research/YYYY-MM-DD-<taskid>.md

            - Update docs/UPGRADE_LOG.md (≤5 lines). Do not create PR yourself.
          claude_args: |
            --model sonnet
            --max-turns 16
            --allowedTools Read,Edit,Write,Grep,Glob,View
            --disallowedTools Bash(*)
            --verbose

      - name: Quality gate (skills/verify.sh)
        run: |
          bash skills/setup.sh
          bash skills/verify.sh

      - name: Show candidate changes (allowed paths only)
        run: |
          echo "---- changed files (allowed paths) ----"
          git --no-pager diff --name-status -- apps/ docs/ skills/ tools/ .github/ "**/*.md" || true
          echo "---------------------------------------"

      # 액션이 변경을 워킹트리에 남긴 경우(혹은 브랜치만 만들고 PR 미생성 시) PR을 안전하게 보장
      - name: Detect changes
        id: diff
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 허용 경로 안에서만 변경 감지
          if git diff --quiet HEAD -- apps/ docs/ skills/ tools/ .github/ "**/*.md"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR (allowed paths only, after verify)
        if: steps.diff.outputs.changed == 'true' && success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/claude-auto-task-${{ github.run_id }}
          title: "feat(claude): auto task – $(date +'%Y-%m-%d %H:%M %Z')"
          commit-message: "feat(claude): auto task"
          body: |
            Auto Task PR (fallback). See research/logs and CLAUDE.md §17.
          labels: auto, claude, feature
          delete-branch: false
          # ✅ 허용 경로만 PR에 포함
          add-paths: |
            apps/**
            docs/**
            skills/**
            tools/**
            .github/**
            **/*.md

