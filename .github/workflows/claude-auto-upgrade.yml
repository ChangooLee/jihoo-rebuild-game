name: claude-auto-upgrade

on:
  workflow_dispatch:
    inputs:
      task:
        description: "선택: 이번 실행의 목표/메모(예: FSRS 엔진 개선, 타입 안정성 강화)"
        required: false
  schedule:
    # 매일 09:00 KST (UTC 00:00)
    - cron: "0 0 * * *"

concurrency:
  group: auto-upgrade-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  auto-upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 의존성 설치는 apps/web 하위에서만; 루트 package-lock 생성 방지
      - name: Best-effort install project deps (apps/web only)
        run: |
          set -e
          cd apps/web || true
          if [ -f ../pnpm-lock.yaml ] || [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm && pnpm i || true
          elif [ -f ../yarn.lock ] || [ -f yarn.lock ]; then
            npm i -g yarn && yarn install || true
          elif [ -f ../bun.lockb ] || [ -f bun.lockb ]; then
            curl -fsSL https://bun.sh/install | bash -s -- -y || true
            export PATH="$HOME/.bun/bin:$PATH"
            bun install || true
          else
            npm i --no-package-lock || true
          fi

      - name: Claude Code — auto task (feature-only)
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Follow CLAUDE.md and parse docs/AUTO_TASKS.yml (version 1).

            - Choose exactly ONE task with lowest risk (policy.one_task_per_run=true).

            - Edits restricted to policy.allowed_paths; NEVER touch policy.forbidden_paths.

            - Align strictly to README.md / DEVELOP.md feature goals (no perf/a11y tuning).

            - DO NOT run shell. CI will run skills/verify.sh after your edits.

            - Log research to docs/research/YYYY-MM-DD-<taskid>.md

            - Update docs/UPGRADE_LOG.md (≤5 lines). Do not create PR yourself.
          claude_args: |
            --model sonnet
            --max-turns 16
            --allowedTools Read,Edit,Write,Grep,Glob,View
            --disallowedTools Bash(*)
            --verbose

      - name: Quality gate (skills/verify.sh)
        run: |
          # 의존성 재확인 및 설치 (apps/web)
          cd apps/web
          echo "Installing dependencies in apps/web..."
          if [ -f ../pnpm-lock.yaml ] || [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm && pnpm i || true
            export PATH="$PWD/node_modules/.bin:$PATH"
          elif [ -f ../yarn.lock ] || [ -f yarn.lock ]; then
            npm i -g yarn && yarn install || true
            export PATH="$PWD/node_modules/.bin:$PATH"
          elif [ -f ../bun.lockb ] || [ -f bun.lockb ]; then
            curl -fsSL https://bun.sh/install | bash -s -- -y || true
            export PATH="$HOME/.bun/bin:$PATH"
            bun install || true
            export PATH="$PWD/node_modules/.bin:$PATH"
          else
            npm ci || npm i || true
            export PATH="$PWD/node_modules/.bin:$PATH"
          fi
          echo "Checking if next is available:"
          which next || echo "next not in PATH, will use npx"
          cd ../..
          # 검증 실행 (루트에서, apps/web/node_modules/.bin이 PATH에 있음)
          bash skills/setup.sh
          bash skills/verify.sh || {
            echo "⚠️ Verification failed, but continuing for debugging"
            exit 0
          }

      - name: Show candidate changes (allowed paths only)
        run: |
          echo "---- git status (all) ----"
          git status --short || true
          echo "---- changed files (allowed paths) ----"
          git --no-pager diff --name-status -- apps/ docs/ skills/ tools/ .github/ "**/*.md" || true
          echo "---- untracked files (allowed paths) ----"
          git ls-files --others --exclude-standard -- apps/ docs/ skills/ tools/ .github/ "**/*.md" || true
          echo "---- git diff summary ----"
          git diff --stat -- apps/ docs/ skills/ tools/ .github/ "**/*.md" || true
          echo "---------------------------------------"

      # 액션이 변경을 워킹트리에 남긴 경우(혹은 브랜치만 만들고 PR 미생성 시) PR을 안전하게 보장
      - name: Detect changes and prepare PR metadata
        id: diff
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 허용 경로 안에서만 변경 감지 (워킹 디렉토리 기준)
          CHANGED_FILES=$(git status --porcelain -- apps/ docs/ skills/ tools/ .github/ "**/*.md" 2>/dev/null | wc -l)
          if [ "$CHANGED_FILES" -eq 0 ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected in allowed paths"
            echo "::notice::No-Op: Selected task was already satisfied (no diff). PR will not be created."
            # No-Op 로그 작성 (선택적)
            mkdir -p docs/logs
            echo "- $(date +'%Y-%m-%d %H:%M:%S UTC' -u): No-Op - Selected task already satisfied, no changes needed" >> docs/logs/auto-tasks-noop.log || true
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected: $CHANGED_FILES files"
            git status --porcelain -- apps/ docs/ skills/ tools/ .github/ "**/*.md" || true
            # 변경된 파일 목록을 PR 본문에 포함하기 위해 저장
            CHANGED_LIST=$(git diff --name-only -- apps/ docs/ skills/ tools/ .github/ "**/*.md" 2>/dev/null | head -20 || echo "")
            echo "changed_files<<EOF" >> "$GITHUB_OUTPUT"
            echo "$CHANGED_LIST" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi
          # 타임스탬프 생성
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M %Z')
          echo "timestamp=$TIMESTAMP" >> "$GITHUB_OUTPUT"

      - name: Create PR (allowed paths only, after verify)
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/claude-auto-task-${{ github.run_id }}
          title: "feat(claude): auto task – ${{ steps.diff.outputs.timestamp }}"
          commit-message: "feat(claude): auto task – ${{ steps.diff.outputs.timestamp }}"
          body: |
            ## Auto Task PR

            **실행 시간**: ${{ steps.diff.outputs.timestamp }}  
            **워크플로**: ${{ github.workflow }} #${{ github.run_number }}  
            **실행 ID**: ${{ github.run_id }}

            ### 변경 파일

            ```
            ${{ steps.diff.outputs.changed_files }}
            ```

            ### 참고

            - 연구 문서: `docs/research/` (존재 시)
            - 업그레이드 로그: `docs/UPGRADE_LOG.md`
            - 자동 태스크 규칙: `CLAUDE.md` §17

            자동 생성된 PR입니다. 자세한 내용은 위 문서를 참조하세요.
          labels: auto, claude, feature
          delete-branch: false
          # ✅ 허용 경로만 PR에 포함
          add-paths: |
            apps/**
            docs/**
            skills/**
            tools/**
            .github/**
            **/*.md

      - name: Log No-Op status
        if: steps.diff.outputs.changed == 'false'
        run: |
          echo "::notice::No-Op: No changes detected. PR was not created."
          echo "## No-Op Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: No changes detected in allowed paths" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date +'%Y-%m-%d %H:%M:%S UTC' -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Reason**: Selected task was already satisfied (no diff)" >> $GITHUB_STEP_SUMMARY

