name: Claude Auto-Upgrade

on:
  workflow_dispatch:
    inputs:
      task:
        description: "선택: 이번 실행의 목표/메모(예: FSRS 엔진 개선, 타입 안정성 강화)"
        required: false
  schedule:
    # 매일 09:00 KST (UTC 00:00)
    - cron: "0 0 * * *"

concurrency:
  group: auto-upgrade-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

env:
  TZ: Asia/Seoul

jobs:
  self_upgrade:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install helpers (jq, curl)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Best-effort install project deps
        run: |
          set -e
          cd apps/web || true
          if [ -f ../pnpm-lock.yaml ] || [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm && pnpm i || true
          elif [ -f ../yarn.lock ] || [ -f yarn.lock ]; then
            npm i -g yarn && yarn install || true
          elif [ -f ../bun.lockb ] || [ -f bun.lockb ]; then
            curl -fsSL https://bun.sh/install | bash -s -- -y || true
            export PATH="$HOME/.bun/bin:$PATH"
            bun install || true
          else
            # npm 사용 시 루트/하위에 lock 생성 방지
            npm i --no-package-lock || true
          fi

      - name: Prepare Claude settings
        id: settings
        run: |
          mkdir -p ~/.claude
          cat > ~/.claude/settings.json <<'JSON'
          {
            "BASH_MAX_TIMEOUT_MS": 180000,
            "MCP_TOOL_TIMEOUT_MS": 120000
          }
          JSON

      # ⬇️ Claude Code 액션: 에이전트가 코드 수정/리서치/검증/브랜치 생성까지 수행
      - name: Run Claude Code (agentic)
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Follow CLAUDE.md and parse docs/AUTO_TASKS.yml (version 1).

            # Context
            - Repository: $GITHUB_REPOSITORY
            - If input.task exists, treat it as the top priority goal:
              "${{ github.event.inputs.task }}"
            - This is a learning game platform for Korean ES/MS students (집중력과 학습 향상)

            # Required flow (strictly follow CLAUDE.md §16)
            1) /catchup → recent diffs only
            2) Parse docs/AUTO_TASKS.yml → Choose exactly ONE task with lowest risk
            3) Edits restricted to allowed_paths; forbidden_paths must not be touched
            4) Run skills/research.sh for keywords in selected task → docs/research/YYYY-MM-DD-<taskid>.md
            5) Perform minimal, safe code edits per task.edits; not perf/a11y tuning
            6) BEFORE any commit/PR → run skills/verify.sh and proceed only if success
            7) Run all acceptance checks from task.acceptance
            8) Update docs/UPGRADE_LOG.md (≤5 lines), then create PR with the template
            9) If no safe change is possible, exit without PR and write docs/logs/blocked-YYYY-MM-DD-<taskid>.md

            # Constraints
            - Never expose secrets; don't touch env/.env.sample contents with real values
            - Avoid massive rewrites; avoid framework swaps in a single PR
            - Changes must align with README.md vision (짧고 즉각적인 보상, 집중력 친화, 학습 최적화)
            - Only edit files listed in task.edits within allowed_paths
          claude_args: |
            --model sonnet
            --max-turns 16
            --allowedTools Read,Write,Edit,Grep,Glob,Bash(git *),Bash(npm *),Bash(pnpm *),Bash(yarn *),Bash(node *),View
            --disallowedTools Bash(rm *),Bash(sudo *),Bash(docker *),Bash(apt *),Bash(pip *),Bash(brew *)
            --verbose

      - name: Show candidate changes (allowed paths only)
        run: |
          git --no-pager diff --name-status -- apps/ docs/ skills/ tools/ .github/ || true

      # 액션이 변경을 워킹트리에 남긴 경우(혹은 브랜치만 만들고 PR 미생성 시) PR을 안전하게 보장
      - name: Detect changes
        id: diff
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 허용 경로 안에서만 변경 감지
          if git diff --quiet HEAD -- apps/ docs/ skills/ tools/ .github/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR (fallback if needed)
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/claude-auto-upgrade-${{ github.run_id }}
          title: "feat(claude): auto task – $(date +'%Y-%m-%d %H:%M %Z')"
          commit-message: "feat(claude): auto task"
          body: |
            Auto Task PR (fallback). See research/logs and CLAUDE.md §16.
          labels: auto, claude, feature
          delete-branch: false
          # ✅ 허용 경로만 PR에 포함
          add-paths: |
            apps/**
            docs/**
            skills/**
            tools/**
            .github/**
            **/*.md

      - name: Smoke Test (post-change)
        run: |
          bash scripts/smoke.sh || true

